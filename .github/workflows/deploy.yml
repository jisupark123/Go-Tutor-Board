name: Deploy Vite + React to GitHub Pages

on:
  push:
    branches: [main] # main ë¸Œëœì¹˜ì— pushí•  ë•Œ ì‹¤í–‰

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn' # ğŸ‘‰ yarn ìºì‹±

      - name: Install dependencies
        run: yarn install --frozen-lockfile # ğŸ‘‰ npm install â†’ yarn install

      - name: Build
        run: yarn build # ğŸ‘‰ npm run build â†’ yarn build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
